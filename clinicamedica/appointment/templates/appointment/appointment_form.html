{% extends "base/base.html" %}
{% load static %}

{% block title %}MedCloud - Agendamento de Consulta{% endblock %}

{% block body %}

    <h1>Agendamento de Consulta</h1>

    {% load crispy_forms_tags %}

    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="hidden" id='api_get_doctors_url' value={% url 'employee:api_get_doctors' %}/>
            <input type="hidden" id='api_get_available_times_url' value={% url 'appointment:api_get_available_times' %}/>
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

{% endblock %}

{% block js_block %}
<script type="text/javascript" src="{% static 'appointment\js\appointment_form.js' %}"></script>
{% endblock%}
