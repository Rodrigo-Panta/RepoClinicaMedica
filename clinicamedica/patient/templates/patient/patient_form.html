{% extends "base/base.html" %}
{% load static %}

{% block title %}MedCloud - Cadastro de Paciente{% endblock %}

{% block body %}

    <h1>Cadastro de Paciente</h1>
    {% load crispy_forms_tags %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ user_form|crispy }}
            {{ patient_form|crispy }}
            <button type="submit" class="btn btn-success">Salvar</button>
        </form>
    </div>

{% endblock %}
