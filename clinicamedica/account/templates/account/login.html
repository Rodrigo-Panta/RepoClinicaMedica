{% extends "base/base.html" %}
{% load static %}

{% block title %}MedCloud - Login{% endblock %}

{% block body %}

    <h1>Login</h1>
    {% load crispy_forms_tags %}
    <div>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

{% endblock %}
