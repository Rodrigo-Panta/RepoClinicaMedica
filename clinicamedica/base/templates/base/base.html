<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Clinica Médica{% endblock %}</title>
</head>
<body>
    <div id="nav-bar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="{% url "gallery" %}">Galeria</a></li>
            {% if request.user.is_authenticated %}
            <li><a href="{% url "patient:create" %}">Cadastrar paciente</a></li>
            <li><a href="{% url "account:logout" %}">Logout</a></li>
            <li><h4>Funcionário logado: {{ request.user.get_full_name }}</h4></li>
            {% else %}
            <li><a href="{% url "account:login" %}">Login</a></li>            
            {% endif %}

        </ul>
    </div>
    {% block body %}
    {% endblock %}
</body>
</html>
